name: Fetch Betting Odds

on:
  schedule:
    # Runs at 7am, 11am, 3pm, 7pm Mountain Time (MDT = UTC-6)
    # 7am MT = 1pm UTC (13:00)
    # 11am MT = 5pm UTC (17:00)
    # 3pm MT = 9pm UTC (21:00)
    # 7pm MT = 1am UTC next day (01:00)
    - cron: '0 13 * * *'  # 7am MT
    - cron: '0 17 * * *'  # 11am MT
    - cron: '0 21 * * *'  # 3pm MT
    - cron: '0 1 * * *'   # 7pm MT
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  fetch-odds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Fetch odds from API
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: npm run fetch-odds
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/odds.json
          git diff --staged --quiet || git commit -m "chore: Update betting odds data"
          git push
